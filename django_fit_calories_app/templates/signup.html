{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
  <h2>Регистрация пользователя</h2>
  <p>Заполните все поля</p>

  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="button" type="submit" value="Зарегистрироваться">
    </form>
  </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Django Fitapp{% endblock %}</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
       .round {
        border-radius: 50%;
       }
    </style>
  {% load static %}
  <!--<link rel="stylesheet" href="{% static 'css/styles.css' %}">--!>
</head>
<body>
  {% block sidebar %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="{% url 'home' %}">FITAPP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        {% if user.is_authenticated %}
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_calc' %}?next={{request.path}}">Дневник калорий</a>
            </li>
        </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
         <img src="{{ user.avatar.url }}" alt="Аватар" width="40" height="40" class="round">
        </li
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' user.username %}?next={{request.path}}">{{ user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}">Выйти</a>
        </li>
      </ul>
        {% else %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup'%}">Регистрация</a>
        </li>
      </ul>
        {% endif %}
    </div>
</nav>
{% endblock %}

      {% block content %}{% endblock %}

</body>
</html>
